version: '3.8'

services:
  cowcatcher:
    build: .
    container_name: cowcatcher-ai
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persistent data storage for configuration and detections
      - ./data:/app/data
    environment:
      - TZ=Europe/Amsterdam
      # Web UI Authentication (optional - defaults to admin/admin if not set)
      # - WEBUI_USERNAME=admin
      # - WEBUI_PASSWORD=changeme
    network_mode: bridge
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

