<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CowCatcher AI - Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center mb-0">ðŸ“‹ System Logs</h1>
                <p class="text-center">Last 500 lines</p>
            </div>
            
            <div class="card-body">
                <div class="bg-dark text-light p-3 rounded font-monospace small" style="max-height: 600px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word;">{{ log_content }}</div>
                
                <div class="text-center mt-4">
                    <button onclick="location.reload()" class="btn btn-primary me-2">Refresh</button>
                    <a href="/" class="btn btn-secondary">Back to Menu</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-scroll to bottom
        document.addEventListener('DOMContentLoaded', function() {
            const logContainer = document.querySelector('.log-container');
            logContainer.scrollTop = logContainer.scrollHeight;
        });
    </script>
</body>
</html>
